<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 340" width="800" height="340">
  <!-- Background -->
  <rect width="800" height="340" fill="#ffffff"/>
  
  <!-- Ice surface with rounded corners -->
  <rect x="20" y="20" width="760" height="300" rx="85" ry="85" fill="#f0f8ff" stroke="#1e3a5f" stroke-width="3"/>
  
  <!-- Center red line -->
  <line x1="400" y1="20" x2="400" y2="320" stroke="#c41e3a" stroke-width="8"/>
  
