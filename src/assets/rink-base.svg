  <line x1="735" y1="85" x2="735" y2="255" stroke="#c41e3a" stroke-width="3"/>
  
  <!-- Center ice circle -->
  <circle cx="400" cy="170" r="45" fill="none" stroke="#1e4d8c" stroke-width="3"/>
  
  <!-- Center ice dot -->
  <circle cx="400" cy="170" r="6" fill="#1e4d8c"/>
  
  <!-- Left zone face-off circles -->
