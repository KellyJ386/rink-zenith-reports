  <line x1="605" y1="229" x2="605" y2="241" stroke="#c41e3a" stroke-width="2"/>
  <line x1="695" y1="229" x2="695" y2="241" stroke="#c41e3a" stroke-width="2"/>
  <line x1="605" y1="229" x2="615" y2="229" stroke="#c41e3a" stroke-width="2"/>
